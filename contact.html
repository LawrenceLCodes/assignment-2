<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="https://kit.fontawesome.com/bfdfaf7e26.js"></script>
    <title>Get in Touch</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@1&display=swap" rel="stylesheet">
</head>

<body>

    <!-- HEADER AND NAVIGATION BEGINS -->
    <header class="contactWrapper">
        <div class="contactFlex">
            <nav class="upperNavMenu" id="upperNavMenu">
                <ul>
                    <li><a href="./index.html" aria-label="Go back to our homepage">Home</a></li>
                    <li><a href="" aria-label="visit our about page">About</a></li>
                    <li><a href="./blog.html" aria-label="visit our blog">Blog</a></li>
                    <li><a href="./contact.html" aria-label="go to our contact page to connect with us">Contact</a></li>
                </ul>
                <i class="fas fa-times" id="removeMenu"></i>
            </nav>
            <i class="fas fa-bars" id="openMenu"></i>
        </div>
        <h1 class="contactHeader">Get in Touch</h1>
    </header>
    <!-- HEADER AND NAVIGATION ENDS -->


    <!-- SOCIAL MEDIA & CONTACT SECTION -->
    <section class="contactUs">
        <div class="wrapper">
            <div class="contactUsFlexContainer">
                <div class="socialContainerFlex wrapper">
                    <div class="socialFlexItem1">
                        <a href="https://www.facebook.com" aria-label="Visit our facebook page"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://www.instagram.com" aria-label="Visit our instagram page today"><i
                            class="fab fa-instagram"></i></a>
                        <a href="https://www.twitter.com" aria-label="Visit our Twitter page"><i class="fab fa-twitter"></i></a>
                        <a href="https://www.whatsapp.com/"><i class="fab fa-whatsapp"></i></a>
            
                        <!-- EMAIL CONTACT -->
                        <a href="mailto:info@email.com" class="contactEmail">info@email.com</a>
                    </div>
            
                    <address class="addressInformation">
                        <p><a href="tel:11234567890">123 - 456 - 7890</a></p>
                        <p>123 Queen Street West, Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V2D5</p>
                    </address>
                </div>

                <!-- CONTACT FORM BEGINS -->
                <fieldset class="commentFormFlex">
                    <legend>Please Contact Us!</legend>
                    <form action="submit" method="GET" id="form1" onsubmit="return emptyFormSpaces()">
                        <label for="userName">User name</label>
                        <input type="text" aria-label="Please input your name" name="userName" id="userName"
                        class="userName" placeholder="Name">

                        <label for="userEmail">Email address</label>
                        <input type="email" aria-label="Please enter your email address" name="userEmail" id="userEmail" class="userEmail" placeholder="Email address">

                        <label for="commentBox">Comments</label>
                        <textarea aria-label="please input your message and we will follow up with you by email" name="commentBox" id="commentBox" class="commentBox" cols="90" rows="12"
                        placeholder="Message"></textarea>

                        <button class="submitComment" aria-label="Submit a message">
                            Submit
                            <!-- anchor tag was commented out for consistency and to harness JavaScript among all form fields -->
                            <!-- <a href="#postComment" class="emailComment">Submit</a> -->
                        </button>
                    </form>
                </fieldset>
                <!-- CONTACT FORM ENDS -->
            </div>
        </div>
    </section>
    

    <!-- FOOTER BEGINS-->
    <!-- FOOTER BEGINS-->
    
    <footer>
        <div class="wrapper">
            <p>Copyright &#169 2019 HackerYou</p>
        </div>
    </footer>
    
    <!-- FOOTER ENDS
            FOOTER ENDS -->

    <!-- Script source tag for JavaScript -->
    <script src="./scripts/scripts.js"></script>
</body>
</html>
